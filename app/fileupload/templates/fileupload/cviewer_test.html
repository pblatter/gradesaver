{% extends 'base.html' %}
<h1> UPLOAD PAGE </h1>


{% block head %}
<meta charset="utf-8">
<title> UPLOADFORM </title>

{% endblock %}

{% block body %}
<div class="container">
    <h1>
        Upload File Here
    </h1>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
