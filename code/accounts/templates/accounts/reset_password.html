{% extends 'base.html' %}

{% block head %}
        <meta charset="utf-8">
        <title> RESET PASSWORD </title>

{% endblock %}

{% block body %}

<div class="container">

    <h2>Password reset</h2>
    <p>
        Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
    </p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
